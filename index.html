<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue 3</title>

    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: rgb(126, 184, 73);
            margin-bottom: 10px;
        }
    
        .redColor {
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(book, index) in books" :key="index">
                <div :class="{redColor: book.isFav}">{{ book.title }} <a :href="book.url">Buy</a></div>
            </li>
        </ul>
    </div>


    <script src="/script.js"></script>
</body>

</html>
